<div class="container">
	<h1>All Entry</h1>
	{{message}}
	
	<div class="panel panel-default" ng-repeat="entry in entries | orderby:'entry.id':true">
	  <div class="panel-heading">
		<h3 class="panel-title">{{entry.title}}
			<a class="text-danger pull-right" ng-click="remove(entry)"><span class="glyphicon glyphicon-minus-sign"></span></a>
		</h3>
	  </div>
	  <div class="panel-body">
		{{entry.content}}
	  </div>
	</div>
</div>
